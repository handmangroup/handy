name: Handy
type: theme
description: 'A Drupal 10 Multi-Purpose Theme.'
core_version_requirement: ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - handy/bootstrap
  - handy/global-styling
  - bootstrap_barrio/global-styling


regions:
  top_bar: 'Top bar'
  branding: 'Site branding Top'
  navigation: 'Navigation Left'
  navigation_collapsible: 'Navigation (Collapsible) Center'
  navigation_other: 'Navigation Right'
  title: 'Title'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_1: 'Footer'
  footer_2: 'Footer 2'
  footer_3: 'Footer 3'
  footer_4: 'Footer 4'
  copyright: 'Copyright'
  disabled: 'Disabled'


# Override theme's parent libraries
libraries-override:
  bootstrap_barrio/global-styling:
    css:
      component:
        css/components/table.css: false
